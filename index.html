<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <form action="/login" method="POST">
    <div class="login">
      <label for="username" >姓名：</label>
      <input id="username" type="text" name="username">
    </div>
    <div class="password">
      <label for="password">密码：</label>
      <input id="password" type="password" name="password">
    </div>
    <div class="ra">
      <label for="ra1">性别：</label>
      <input id="ra1" type="radio" name="sex" checked="checked" value="man">男
      <input id="ra1" type="radio" name="sex" value="woman">女
    </div>
     <div class="ra">
      <label for="ra1">取向：</label>
      <input id="ra1" type="radio" name="sx" value="man">男
      <input id="ra1" type="radio" name="sx" checked="checked" value="woman">女
    </div>
    <div>
      <label>爱好：</label>
      <input type="checkbox" name="hobby" value="data">dota
      <input type="checkbox" name="hobby" checked="checked" value="tarval">旅游
      <input type="checkbox" name="hobby" checked="checked" value="chongwu">宠物
    </div>
    <div>
      <label>评论：</label>
      <textarea name="pinglun" placeholder="bb"></textarea>
    </div>
    <div>
      <label>我的car：</label>
      <select>
        <option value="1">萨博</option>
        <option value="2">北京</option>
      </select>
    </div>
    <div>
      <button>提交</button>
    </div>
  </form>

</body>
</html>
